<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HamburgerMenu</title>
    <meta name="description" content="Sample Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/hamburgerMenu.css">
    <!-- Font AwesomeをWebFont形式で読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="hamburger-nav">  <!-- ハンバーガメーニューの用意 -->
            <button type="button" id="nav-toggle" class="nav-toggle">  <!-- button機能 -->
                <i id="hamburger-icon" class="fas fa-bars"></i>  <!-- fa-bars / fa-times -->
            </button>
            <ul id="nav-list" class="nav-list hidden">  <!-- 以下リスト -->
                <li><a href="">HOME</a></li>
                <li><a href="">INFORMATION</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">INQUIRY</a></li>
            </ul>
        </nav>
    </header>
</body>

<script src="hamburgerMenu.js"></script>

</html>
